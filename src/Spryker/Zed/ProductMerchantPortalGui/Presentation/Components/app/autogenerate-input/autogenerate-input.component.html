<div class="mp-autogenerate-input__field">
    <spy-form-item
            no-spaces="true"
            no-label="true"
            [error]="error"
    >
        <spy-input [name]="name" [(value)]="value" [placeholder]="placeholder" [disabled]="isAutogenerate"></spy-input>
    </spy-form-item>
</div>
<spy-checkbox [(checked)]="isAutogenerate" (checkedChange)="onCheckboxChange($event)">
    <ng-content></ng-content>
</spy-checkbox>
