<spy-card [spyTitle]="title" [extra]="extra">
    <spy-table [tableId]="tableId" [config]="config" spyUnsavedChangesFormMonitorBubbling></spy-table>
</spy-card>

<ng-template #title>
    <ng-content select="[title]"></ng-content>
</ng-template>

<ng-template #extra>
    <ng-content></ng-content>
</ng-template>
